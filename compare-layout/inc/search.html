	})

</script> 
<script>
	$(":checked").parent().css("background","#cccccc");
	$("input").click(function(e) {
		var t = e.target.type;
		var chk = $(this).prop('checked');
		var name = $(this).attr('name');
		if(t == 'checkbox') {
			if(chk == true){
				$(this).parent().css('background', '#cccccc');
			} else {
				$(this).parent().css('background-color', '#FFFFFF');
			}
			return true;
		}
	});
</script> 
<script>
	$("#allreset").bind("click", function(){

		for(var i=0; i < mysel.length;i++){
			mysel[i].selectedIndex = 0;

		}
		return false;
	});
</script>
