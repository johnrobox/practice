  <body>

  	<div class="container">

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="resources/js/jquery-1.10.2.min.js"></script>
    <script src="resources/threeJS/three.js"></script>

    <script type="text/javascript">

      /*Global Variables*/
      var WIDTH = 1200, HEIGHT = 450;

      var VIEW_ANGLE = 45;
      var ASPECT = WIDTH / HEIGHT;
      var NEAR = 0.1;
      var FAR = 20000;

      var camera;
      var scene;
      var renderer;

      init();
      render();

      function init()
      {
        //create Perspective Camera
        camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
        //camera initialized to (0,0,0) so move camera back
        camera.position.z = 500;

        //create Scene
        scene = new THREE.Scene();

        //add camera to scene
        scene.add(camera);

        //create renderer
        renderer = new THREE.WebGLRenderer();

        //set renderer parameters
        renderer.setSize( WIDTH, HEIGHT );
        renderer.setClearColor(0x151B54, 1);

        //create DOM element to contain renderer
        var container = $('.game-world');
        //add renderer to container
        container.append(renderer.domElement);

        //create platforms
        var geometry = new THREE.CubeGeometry(20,5,1);
      }

      function render()
      {
        renderer.render(scene, camera);
      }

    </script>

</body>
